<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#fdf6e3"/>

  <!-- Pixel art book -->
  <g fill="#2d2d2d">
    <!-- Book spine -->
    <rect x="8" y="12" width="4" height="40"/>
    <rect x="12" y="8" width="4" height="4"/>
    <rect x="12" y="52" width="4" height="4"/>

    <!-- Book cover -->
    <rect x="16" y="8" width="40" height="4"/>
    <rect x="16" y="52" width="40" height="4"/>
    <rect x="52" y="12" width="4" height="40"/>
  </g>

  <!-- Book pages (cream) -->
  <rect x="16" y="12" width="36" height="40" fill="#fff"/>

  <!-- Page lines -->
  <rect x="20" y="20" width="28" height="2" fill="#ff6b9d"/>
  <rect x="20" y="26" width="24" height="2" fill="#7c5cff"/>
  <rect x="20" y="32" width="28" height="2" fill="#4ade80"/>
  <rect x="20" y="38" width="20" height="2" fill="#ffd700"/>
  <rect x="20" y="44" width="26" height="2" fill="#60a5fa"/>

  <!-- Cute sparkle -->
  <rect x="44" y="16" width="4" height="4" fill="#ffd700"/>
</svg>
